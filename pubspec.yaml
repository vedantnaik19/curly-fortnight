name: stack_fin_notes
description: Notes app.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: 3.26.0
  intl: 0.16.1
  google_fonts: 1.1.2
  scroll_app_bar: 1.0.3
  image_picker: 0.6.7+22
  path_provider: 1.6.28
  just_debounce_it: 3.0.0+2
  photo_view: 0.10.3
  firebase_auth: 0.20.1
  google_sign_in: 4.5.9
  firebase_core: 0.7.0
  flutter_svg: 0.19.3
  cloud_firestore: 0.16.0+1
  firebase_storage: 7.0.0
  flutter_staggered_grid_view: 0.3.4
  connectivity: 2.0.2
  cached_network_image: 2.5.1
  visibility_detector: 0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/svg/
